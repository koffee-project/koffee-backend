version: '3'

services:
  koffee-backend:
    container_name: "Koffee-Backend"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - koffee-network
  mongodb:
    container_name: "MongoDB"
    image: mongo
    restart: unless-stopped
    networks:
      - koffee-network

networks:
  koffee-network:
